<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />

  <title>HTML5 App Store</title>
</head>
<body>
  <header class="topbar">
    <div class="brand">HTML5 App Store</div>
    <input id="search" class="search" placeholder="Search appsâ€¦" autocomplete="off" />
  </header>

  <main class="container">
    <div class="filters">
      <select id="category">
        <option value="">All Categories</option>
      </select>
      <select id="sort">
        <option value="featured">Featured</option>
        <option value="newest">Newest</option>
        <option value="name">Name</option>
      </select>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <button id="installTip" class="ghost">Install tip (iOS)</button>
    <span class="muted">PWA Catalog + Launcher</span>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
